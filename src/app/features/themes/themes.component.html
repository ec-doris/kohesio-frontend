<div class="prjt-themes">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="prjt-themes--inner">
                    <h2 class="header-title header-title--h2">exploring the projects by themes</h2>
                    <!-- <p class="description">Through the filters above you can explore the distribution of finances and expected achievements (targets) under the eleven "thematic objectives" set for the European Structural and Investment Funds for 2014-2020.</p> -->
                </div>
            </div>
            <ng-container *ngFor="let theme of themes">
                <div class="col-xl-4">
                    <div [class]="'prjt-box prjt-box--'+themeColors[theme.id]">
                        <span class="icon">
                            <img [src]="'assets/images/topics/'+theme.id+'.png'" width="25px">
                        </span>
                        <a [routerLink]="['/projects']" 
                        [queryParams]="{theme: theme.instanceLabel.split(' ').join('-'), sort: 'Total-Budget-(descending)'}" 
                        class="title" 
                        title="Research & Innovation">{{ theme.instanceLabel }}</a>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
