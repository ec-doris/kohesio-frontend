<div style="min-width:500px;">
    <kohesio-ecl-message type="error" [message]="errorMessage" *ngIf="errorMessage" (dismissMessage)="errorMessage = undefined"></kohesio-ecl-message>
    <form [formGroup]="myForm">
        <kohesio-ecl-form-group>
            <kohesio-ecl-form-label [required]="true" i18n="@@page.users.invite-dialog.label.email">Email:</kohesio-ecl-form-label>
            <kohesio-ecl-form-text-input formControlName="email" [focus]="true"></kohesio-ecl-form-text-input>
        </kohesio-ecl-form-group>
    </form>
</div>
