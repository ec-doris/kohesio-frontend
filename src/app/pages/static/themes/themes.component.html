<nav class="ecl-breadcrumb ecl-page-header__breadcrumb" aria-label="You&#x20;are&#x20;here&#x3A;"
    data-ecl-breadcrumb="true" data-ecl-auto-init="BreadcrumbHarmonised">
    <ol class="ecl-breadcrumb__container">
        <li class="ecl-breadcrumb__segment" data-ecl-breadcrumb-item="expandable">
            <a [routerLink]="['/']"
                class="ecl-link ecl-link--standalone ecl-link--no-visited ecl-breadcrumb__link" i18n="@@comp.breadcrumb.home">Home</a>
            <span style="margin-right:10px; margin-left:10px; font-weight: bold;">></span>
        </li>
        <li class="ecl-breadcrumb__segment" data-ecl-breadcrumb-item="expandable">
            <span
                class="ecl-link ecl-link--standalone ecl-link--no-visited ecl-breadcrumb__link" i18n="@@page.themes.breadcrumb.themes">Themes</span>
        </li>
    </ol>
</nav>
<div class="ecl-container">
    <div class="ecl-row">
        <div class="ecl-col-xl-12 header-title" i18n="@@page.themes.exploreProjectsByTheme">explore the projects by theme</div>
    </div>
    <div class="ecl-row">
        <ng-container *ngFor="let theme of themes">
            <div class="ecl-col-l-4 ecl-col-m-6  ecl-u-pa-xs">
                <div [class]="'ecl-card theme-card '+themeColors[theme.id].color">
                    <span class="icon">
                        <img [src]="'assets/images/topics/'+theme.id+'.png'" width="25px">
                    </span>
                    <a [routerLink]="['/'+translateService.routes.projects]"
                    [queryParams]="getQueryParams(theme)"
                    class="ecl-card__title theme-title">
                    {{ theme.instanceLabel }}
                    </a>
                </div>
            </div>
        </ng-container>
    </div>
</div>
