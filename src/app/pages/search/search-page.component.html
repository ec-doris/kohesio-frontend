<nav class="ecl-breadcrumb ecl-page-header__breadcrumb" aria-label="You&#x20;are&#x20;here&#x3A;"
    data-ecl-breadcrumb="true" data-ecl-auto-init="BreadcrumbHarmonised">
    <ol class="ecl-breadcrumb__container">
        <li class="ecl-breadcrumb__segment" data-ecl-breadcrumb-item="expandable">
            <a [routerLink]="['/']"
                class="ecl-link ecl-link--standalone ecl-link--no-visited ecl-breadcrumb__link" i18n="@@comp.breadcrumb.home">Home</a>
            <span style="margin-right:10px; margin-left:10px; font-weight: bold;">></span>
        </li>
        <li class="ecl-breadcrumb__segment" data-ecl-breadcrumb-item="expandable">
            <span
                class="ecl-link ecl-link--standalone ecl-link--no-visited ecl-breadcrumb__link" i18n="@@page.search.breadcrumb.search">Search</span>
        </li>
    </ol>
</nav>
<div class="no-results" *ngIf="items && items.length === 0 && !isLoading" i18n="@@page.search.breadcrumb.noResults">No results</div>
<kohesio-ecl-spinner *ngIf="isLoading"></kohesio-ecl-spinner>

<div class="ecl-container">
    <div [hidden]="isLoading">
        <mat-paginator #paginatorTop
                    [length]="count"
                    [pageSize]="pageSize"
                    [pageIndex]="initialPageIndex"
                    [hidePageSize]="true"
                    (page)="onPaginate($event)">
        </mat-paginator>
    </div>
    <article class="ecl-content-item" *ngFor="let item of items" style="margin-bottom: 1rem;">
<!--        <div style="background-image: url('{{ item.imageSrc }}')" class="ecl-content-item__image ecl-content-item__image&#45;&#45;l">-->
<!--            <footer *ngIf="item?.image">{{item.imageCopyright}}</footer>-->
<!--        </div>-->
        <picture class="ecl-content-item__picture ecl-content-item__picture--large ecl-content-item__picture--left">
            <img class="ecl-content-item__image" [src]="item.imageSrc" alt="Alt text of the image" />
        </picture>
        <div class="ecl-content-block ecl-content-item__content-block">
            <ul class="ecl-content-block__primary-meta-container">
                <li class="ecl-content-block__primary-meta-item">{{item.typeLabelTransform}}</li>
            </ul>
            <h1 class="ecl-content-block__title">
                <a [routerLink]="item.routerLink" class="ecl-link ecl-link--standalone">{{item.label}}</a>
            </h1>
            <div class="ecl-content-block__description">
                {{item.description}}
            </div>
            <div class="ecl-content-block__list-container">
                <dl class="ecl-description-list ecl-content-block__list">
                    <li class="ecl-content-block__secondary-meta-item" *ngIf="item.countryCode">
                        <img class="flag" src="{{'assets/images/flags/'+ item.countryCode.toLowerCase() + '.png'}}">
                        <span class="ecl-content-block__secondary-meta-label">{{item.countryLabel}}</span>
                    </li>
                </dl>
            </div>
        </div>
    </article>
