<div class="ecl-site-header__language">
    <a class="ecl-button ecl-button--tertiary ecl-site-header__language-selector"
        data-ecl-language-selector="" role="button" aria-label="Change language, current language is English"
        aria-controls="language-list-overlay" >
        <span class="ecl-site-header__language-icon">
            <svg class="ecl-icon ecl-icon--s ecl-site-header__icon" focusable="false" aria-hidden="true">
                <use xlink:href="assets/images/ecl/icons.a892a63d.svg#global"></use>
            </svg>
        </span>
        {{localeLabel}}
    </a>
    <div class="ecl-site-header__language-container" id="language-list-overlay" hidden=""
         data-ecl-language-list-overlay="" aria-labelledby="ecl-site-header__language-title" role="dialog">
        <div class="ecl-site-header__language-header">
            <div class="ecl-site-header__language-title" id="ecl-site-header__language-title" i18n="@@comp.language-selector.selectYourLanguage">Select your language</div>
            <button class="ecl-button ecl-button--ghost ecl-site-header__language-close" type="submit"
                          data-ecl-language-list-close=""><span class="ecl-button__container">
                <span class="ecl-u-sr-only" data-ecl-label="true">Close</span>
                    <svg class="ecl-icon ecl-icon--s ecl-button__icon ecl-button__icon--after" focusable="false" aria-hidden="true" data-ecl-icon="">
                        <use xlink:href="assets/images/ecl/icons.a892a63d.svg#close-filled"></use>
                    </svg>
                </span>
            </button>
        </div>
        <div class="ecl-site-header__language-content">
            <div class="ecl-site-header__language-category" data-ecl-language-list-eu="">
<!--                <div class="ecl-site-header__language-category-title">Official EU languages:</div>-->
                <ul class="ecl-site-header__language-list">
                    <ng-container *ngFor="let lang of languages">
                        <li class="ecl-site-header__language-item">
                            <a href="javascript:void(0)" (click)="changeLanguage(lang.code)"
                               [ngClass]="lang.code == locale ? 'ecl-link ecl-link--standalone ecl-site-header__language-link ecl-site-header__language-link--active' :
                                                                'ecl-link ecl-link--standalone ecl-site-header__language-link'"
                               [lang]="lang.code" [hreflang]="lang.code">
                                <span class="ecl-site-header__language-link-code">{{lang.code}}</span>
                                <span class="ecl-site-header__language-link-label">{{lang.label}}</span>
                            </a>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
</div>
