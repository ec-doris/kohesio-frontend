<div class="ecl-accordion__item">
    <h3 class="ecl-accordion__title">
        <button (click) = "toggle()" type="button" class="ecl-accordion__toggle" data-ecl-accordion-toggle data-ecl-label-expanded="Close" data-ecl-label-collapsed="Open" aria-controls="accordion-example-content">
            <span class="ecl-accordion__toggle-flex">
                <span class="ecl-accordion__toggle-indicator">
                    <span class="ecl-accordion__toggle-label">Open</span>
                    <svg class="ecl-icon ecl-icon--m ecl-accordion__toggle-icon" focusable="false" aria-hidden="true" data-ecl-accordion-icon>
                        <use *ngIf="collapsed" xlink:href="assets/images/ecl/icons.a892a63d.svg#plus"></use>
                        <use *ngIf="!collapsed" xlink:href="assets/images/ecl/icons.a892a63d.svg#minus"></use>
                    </svg>
                </span>
                <span class="ecl-accordion__toggle-title">{{title}}</span>
            </span>
        </button>
    </h3>
    <div class="ecl-accordion__content" [hidden]="collapsed" id="accordion-example-content" role="region">
        <ng-content></ng-content>
    </div>
</div>
