<header class="ecl-site-header ecl-site-header--has-menu" data-ecl-auto-init="SiteHeader">
    <div class="ecl-site-header__header">
        <div class="ecl-site-header__container ecl-container">
            <div class="ecl-site-header__top" data-ecl-site-header-top="">
                <a href="" class="ecl-link ecl-link--standalone ecl-site-header__logo-link" aria-label="European Commission">
                    <picture class="ecl-picture ecl-site-header__picture">
                        <source media="(min-width: 996px)" [srcset]="'assets/images/ecl/logo-ec--'+translateService.locale+'.svg'">
                        <img class="ecl-site-header__logo-image ecl-site-header__logo-image--l"  src="assets/images/ecl/logo-ec--mute.mobile.svg"  alt="European Commission">
                    </picture>
<!--                    <img alt="European Commission logo" title="European Commission" class="ecl-site-header__logo-image ecl-site-header__logo-image-desktop"-->
<!--                         [src]="'assets/images/ecl/logo-ec&#45;&#45;'+translateService.locale+'.svg'" />-->
                </a>
                <div class="ecl-site-header__action">
                    <kohesio-ecl-login-box></kohesio-ecl-login-box>
                    <kohesio-ecl-language-selector></kohesio-ecl-language-selector>
                    <div class="ecl-site-header__search-container">
                        <a class="ecl-button ecl-button--tertiary ecl-site-header__search-toggle" data-ecl-search-toggle="true" aria-controls="search-form-id" aria-expanded="false">
                            <svg class="ecl-icon ecl-icon--s ecl-site-header__icon" focusable="false" aria-hidden="true" role="img" >
                                <use xlink:href="assets/images/ecl/icons.a892a63d.svg#search"></use>
                            </svg>
                            Search
                        </a>
                        <form class="ecl-search-form ecl-site-header__search" role="search" data-ecl-search-form="" id="search-form-id" [action]="translateService.routes.search">
                            <div class="ecl-form-group">
                                <label for="search-input-id" id="search-input-id-label" class="ecl-form-label ecl-search-form__label" i18n="@@comp.header.label.search">Search</label>
                                <input id="search-input-id" class="ecl-text-input ecl-text-input--m ecl-search-form__text-input"
                                       [name]="translateService.queryParams.keywords" type="search" [value]="searchkeywords"/>
                            </div>
                            <button class="ecl-button ecl-button--ghost ecl-search-form__button" type="submit" aria-label="Search">
                                <span class="ecl-button__container">
                                    <span class="ecl-button__label" data-ecl-label="true">Search</span>
                                    <svg class="ecl-icon ecl-icon--xs ecl-button__icon" focusable="false" aria-hidden="true" data-ecl-icon="">
                                        <use xlink:href="assets/images/ecl/icons.a892a63d.svg#search"></use>
                                    </svg>
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ecl-site-header__banner" style="background-color: #004494; color: white;">
        <div class="ecl-container">
            <h1 class="ecl-site-header__site-name" i18n="@@comp.header.label.siteHeader">Kohesio: discover EU projects in your region</h1>
        </div>
    </div>
    <nav class="ecl-menu ecl-menu--transition" data-ecl-menu="" data-ecl-auto-init="Menu" aria-expanded="false"
          data-ecl-menu-label-open="Menu" data-ecl-menu-label-close="Close" role="navigation" aria-label="Main navigation" >
        <div class="ecl-menu__overlay" data-ecl-menu-overlay=""></div>
        <div class="ecl-container ecl-menu__container">
            <button class="ecl-button ecl-button--tertiary ecl-menu__open ecl-button--icon-only" type="button" data-ecl-menu-open="" aria-expanded="false" style="padding: 1px">
                <span class="ecl-button__container">
                    <svg class="ecl-icon ecl-icon--m ecl-button__icon" focusable="false" aria-hidden="true" data-ecl-icon="">
                        <use xlink:href="assets/images/ecl/icons.a892a63d.svg#hamburger" style=""></use>
                    </svg>
                    <svg class="ecl-icon ecl-icon--m ecl-button__icon" focusable="false" aria-hidden="true" data-ecl-icon="">
                        <use xlink:href="assets/images/ecl/icons.a892a63d.svg#close-filled"></use>
                    </svg>
                    <span class="ecl-button__label" data-ecl-label="true">Menu</span>
                </span>
            </button>

<!--            <a class="ecl-link ecl-link&#45;&#45;standalone ecl-menu__open" href="/component-library/example" data-ecl-menu-open="">-->
<!--                <svg class="ecl-icon ecl-icon&#45;&#45;s" focusable="false" aria-hidden="true">-->
<!--                    <use xlink:href="assets/images/ecl/icons.a892a63d.svg#hamburger"></use>-->
<!--                </svg>-->
<!--                <ng-container i18n="@@comp.header.label.menu">Menu</ng-container>-->
<!--            </a>-->
            <section class="ecl-menu__inner" data-ecl-menu-inner="">
                <header class="ecl-menu__inner-header">
                    <button class="ecl-button ecl-button--ghost ecl-menu__close ecl-button--icon-only" type="submit" id="closeMenu" data-ecl-menu-close="">
                        <span class="ecl-button__container">
                            <span class="ecl-button__label" data-ecl-label="true">Close</span>
                                <svg class="ecl-icon ecl-icon--m ecl-button__icon" focusable="false" aria-hidden="true" data-ecl-icon="">
                                    <use xlink:href="assets/images/ecl/icons.a892a63d.svg#close-filled"></use>
                                </svg>
                            <span class="ecl-button__label" data-ecl-label="true" i18n="@@comp.header.label.close">Close</span>
                        </span>
                        </button>
                        <div class="ecl-menu__title" i18n="@@comp.header.label.menu">Menu</div>
                    <button data-ecl-menu-back="" type="submit" class="ecl-menu__back ecl-button ecl-button--text">
                    <span class="ecl-button__container">
                        <svg class="ecl-icon ecl-icon--s ecl-icon--rotate-270 ecl-button__icon ecl-button__icon--before" focusable="false" aria-hidden="true" data-ecl-icon="">
                <use xlink:href="assets/images/ecl/icons.a892a63d.svg#corner-arrow"></use>
              </svg><span class="ecl-button__label" data-ecl-label="" i18n="@@comp.header.label.back">Back</span></span></button>
                </header>
                <ul class="ecl-menu__list" data-ecl-menu-list>
                    <li class="ecl-menu__item" data-ecl-menu-close="" data-ecl-menu-item="" routerLinkActive="ecl-menu__item--current" [routerLinkActiveOptions]="{exact:true}" id="ecl-menu-item-home">
                        <a [routerLink]="['/']" class="ecl-menu__link" data-ecl-menu-link="" (click)="onClick($event)" i18n="@@comp.header.menu.home">Home</a>
                    </li>
                    <li class="ecl-menu__item" data-ecl-menu-close="" data-ecl-menu-item="" routerLinkActive="ecl-menu__item--current" id="ecl-menu-item-project">
                        <a [routerLink]="['/'+translateService.routes.projects]" class="ecl-menu__link" data-ecl-menu-link="" (click)="onClick($event)" i18n="@@comp.header.menu.projects">Projects</a>
                    </li>
                    <li class="ecl-menu__item" data-ecl-menu-item="" routerLinkActive="ecl-menu__item--current" id="ecl-menu-item-beneficiaries">
                        <a [routerLink]="['/'+translateService.routes.beneficiaries]" class="ecl-menu__link" data-ecl-menu-link="" (click)="onClick($event)" i18n="@@comp.header.menu.beneficiaries">Beneficiaries</a>
                    </li>
                    <li class="ecl-menu__item" data-ecl-menu-item="" routerLinkActive="ecl-menu__item--current" id="ecl-menu-item-services">
                        <a [routerLink]="['/'+translateService.routes.services]" class="ecl-menu__link" data-ecl-menu-link="" (click)="onClick($event)" i18n="@@comp.header.menu.services">Services</a>
                    </li>
                    <li class="ecl-menu__item" data-ecl-menu-item="" routerLinkActive="ecl-menu__item--current">
                        <a [routerLink]="['/'+translateService.routes.faq]" class="ecl-menu__link" data-ecl-menu-link="" (click)="onClick($event)" i18n="@@translate.routes.faq">FAQ</a>
                    </li>
                </ul>
            </section>
        </div>
    </nav>
</header>
