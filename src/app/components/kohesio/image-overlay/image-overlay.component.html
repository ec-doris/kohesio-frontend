<h3 mat-dialog-title>{{data.title}}</h3>
<mat-dialog-content>
    <figure class="ecl-media-container">
        <img class="ecl-media-container__media image" [src]="data.imgUrl" />
        <figcaption *ngIf="data?.imageCopyright" class="ecl-media-container__caption">
            {{data.imageCopyright}}
        </figcaption>
    </figure>
</mat-dialog-content>
