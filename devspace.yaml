version: v1beta11

vars:
  - name: APP_IMAGE
    value: node:18.13.0-alpine

deployments:
  - name: kohesio-config
    kubectl:
      manifests:
        - devspace/kohesio.yaml
  - name: kohesio-app
    helm:
      componentChart: true
      values:
        containers:
          - name: node
            image: ${APP_IMAGE}
            resources:
              limits:
                cpu: 3000m
                memory: 6Gi
              requests:
                cpu: 2000m
                memory: 4Gi
            workingDir: /app
            command:
              - "/bin/sh"
            args:
              - "-c"
              - |
                sleep 99999999;
        service:
          ports:
            - port: 4200
            - port: 3000

  - name: redis
    helm:
      componentChart: false
      chart:
        name: redis
        version: 17.4.0
        repo: https://charts.bitnami.com/bitnami
      values:
        image:
          tag: 6.0.12
        networkPolicy:
          enabled: true
          allowExternal: true
        password: $!{REDIS_PASSWORD}
        cluster:
          enabled: false
        replica:
          replicaCount: 1

dev:
  ports:
    - imageSelector: docker.io/bitnami/redis:6.0.12
      forward:
        - port: 6379
          remotePort: 6379
  sync:
    - imageSelector: ${APP_IMAGE}
      containerPath: /app
      excludePaths:
        - .git/
        - .git/
        - .devspace/
        - devspace/
        - .angular/
        - README.md
      uploadExcludePaths:
        - Dockerfile
        - devspace.yaml
        - deploy/
        - node_modules/
        - dist/
  terminal:
    imageSelector: ${APP_IMAGE}
    ##command: ["npm run devspace-start"]

hooks:
  - command: |
      npm install
    container:
      imageSelector: ${APP_IMAGE}
    events: ["after:initialSync:*"]

commands:
  - name: kohesio
    description: Run the application on local
    command: devspace enter -c node -- npm run devspace-start
    appendArgs: true
  - name: build-prod
    description: Build prod to check if everything is good
    command: devspace enter -c node -- npm run build-prod
    appendArgs: true
