<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Embedded Map Integration</title>
    <script>
        function getKohesioStatistics(){
            fetch('https://kohesio.ec.europa.eu/api/queries/statistics')
                .then( res => res.json() )
                .then(response => {
                    document.getElementById('resultStatistics').innerHTML = response;
                })
                .catch(error => console.error('Error:', error));
        }

    </script>
</head>
<body>
    <h1>Kohesio Embedded Map Integration</h1>
    <p>Example how to integrate the Kohesio map into an external website</p>


    <h2>Normal Map</h2>
    <embed type="text/html" src="https://kohesio.ec.europa.eu/en/map?parentLocation=KohesioExample"  width="800" height="800">

    <h2>Localized map (Greek version)</h2>
    <embed type="text/html" src="https://kohesio.ec.europa.eu/el/map?parentLocation=KohesioExample"  width="800" height="800">

    <h2>Drill-down region</h2>
    <embed type="text/html" src="https://kohesio.ec.europa.eu/en/map?parentLocation=KohesioExample&mapRegion=Q2556199&coords=-8.3211792431454,40.1552222"  width="1000" height="800">

    <h2>Drill-down cluster</h2>
    <embed type="text/html" src="https://kohesio.ec.europa.eu/en/map?parentLocation=KohesioExample&clusterView=true"  width="1000" height="800">

    <h2>Drill-down into a region with heat scale</h2>
    <embed type="text/html" src="https://kohesio.ec.europa.eu/en/map?parentLocation=KohesioExample&heatScale=true&mapRegion=Q2556137"  width="1000" height="800">

    <h2>Get Statistics</h2>
    <input id="button" type="button" value="Get Statistics" onclick="getKohesioStatistics();" />
    <div id="resultStatistics">

    </div>

</body>
</html>
