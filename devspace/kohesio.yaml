apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: security
  namespace: kohesio
spec:
  headers:
    frameDeny: true
    sslRedirect: true
    browserXssFilter: true
    contentTypeNosniff: true
    stsIncludeSubdomains: true
    stsPreload: true
    addVaryHeader: true
    stsSeconds: 31536000
    contentSecurityPolicy: upgrade-insecure-requests
    customRequestHeaders:
      X-Forwarded-Proto: https

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kohesio-ing-route
  namespace: kohesio
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kohesio.local.europa.eu`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: kohesio-app
          port: 4200
      middlewares:
        - name: security
    - match: Host(`kohesio.local.europa.eu`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: kohesio-backend
          port: 5678
      middlewares:
        - name: security
  tls:
    secretName: certificates-secret

