<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/markerCluster.css" media="screen" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <script src="js/leaflet.markercluster.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.25.0/slimselect.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.25.0/slimselect.min.css">

    <script src="js/pako_inflate.min.js"></script>

    <link href="css/style.css" media="screen" rel="stylesheet"/>
    <title>Kohesio</title>
</head>
<body>
    <header>
        <section id="inner-header">
            <img src="images/ec_logo.gif">
            <div class="title">
                <h1>Kohesio</h1>
                <h3>DG REGIO</h3>
            </div>
        </section>
    </header>
    <section id="content">
        <div id="mapId" style="height: 600px;"></div>
        <section id="filters">
            <div class="basic-filters">
                <div class="filter-field">
                    <label for="countries-select">Countries:</label>
                    <select id="countries-select" multiple></select>
                </div>
                <div class="filter-field">
                    <label for="topics-select">Topics:</label>
                    <select id="topics-select" multiple></select>
                </div>
                <button type="button" onclick="onSearchClick()">Search</button>
            </div>
            <div id="advanced-filters">

            </div>
        </section>
        <section id="projects-list">
            <h2>Projects</h2>
        </section>
    </section>
    <footer></footer>
    <script src="js/customMap.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
